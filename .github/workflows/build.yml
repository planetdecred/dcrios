name: Build and Test
on: [push, pull_request]

jobs:
  testing:
    name: Build and Test
    runs-on: macOS-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v1
        
      - name: Force XCode 13.0
        run: sudo xcode-select -switch /Applications/Xcode_13.0.app
        
      - name: Set up Go 1.16.7
        uses: actions/setup-go@v1
        with:
          go-version: 1.16.7
     
      - name: Cache (CocoaPod & Go Mod)
        uses: actions/cache@v2
        id: cache
        with:
          path: |
            Pods
            ~/go/pkg/mod
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-
                
      - name: CocoaPod Install
        run: pod install
        
      - name: Build Dcrlibwallet
        run: ./dcrlibwallet-ci-build.sh
        
#      - name: Testing Swift package
#        run: exec sudo ./.github/scripts/test_swift_package.sh
        
      - name: Testing iOS app
        run: exec sudo ./.github/scripts/test_app.sh
